<body>
<div class="container">

<script>
let money = 0;
let selectedLadder = null;

/* ì‹œì‘ */
document.getElementById("startBtn").addEventListener("click",()=>{
  const val = Number(startMoney.value);
  if(val<=0) return alert("í¬ì¸íŠ¸ ì…ë ¥");
  money = val;

  welcome.classList.add("hidden");

});

/* íƒ­ */
document.querySelectorAll(".tab").forEach(tab=>{
  tab.addEventListener("click",()=>{
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    tab.classList.add("active");
    odd.classList.add("hidden");
    ladder.classList.add("hidden");
    document.getElementById(tab.dataset.tab).classList.remove("hidden");
  });
});

/* í™€ì§ */
document.querySelectorAll("#odd button").forEach(btn=>{
  btn.addEventListener("click",()=>{
    const bet = Number(betInput());
    if(!bet) return;
    const answer = Math.random()<0.5?"í™€":"ì§";
    const win = btn.dataset.choice===answer;
    money += win ? bet : -bet;
    moneyUpdate();
    log.innerText=`í™€ì§ ê²°ê³¼: ${answer} / ${win?"ì ì¤‘":"ì‹¤íŒ¨"}`;
  });
});

/* ì‚¬ë‹¤ë¦¬ ì„ íƒ */
document.querySelectorAll(".ladder-buttons button").forEach(btn=>{

    selectedLadder = btn.dataset.num;
    document.querySelectorAll(".ladder-buttons button").forEach(b=>b.classList.remove("selected"));
    btn.classList.add("selected");
  });
});

/* ì‚¬ë‹¤ë¦¬ ì‹¤í–‰ */
ladderPlay.addEventListener("click",()=>{

  const rank = Math.floor(Math.random()*5)+1;
  const rates = {1:2,2:1,3:0,4:-1,5:-2};
  money += bet * rates[rank];
  moneyUpdate();
  log.innerText=`ì‚¬ë‹¤ë¦¬ ê²°ê³¼: ${rank}ë“± (${rates[rank]}ë°°)`;
});

</script>
