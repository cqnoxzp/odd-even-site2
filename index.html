  <!-- ì‚¬ë‹¤ë¦¬ -->

<script>
let money = 0;
let oeChoice = null;
let ladderChoice = null;

const names = ['ê¹€**','ì´**','ë°•**','ìµœ**','ì •**'];

function closePopup() {
  popup.style.display = "none";
}

function setMoney() {
  const v = Number(startMoney.value);
  if (v <= 0) return alert("ê¸ˆì•¡ ì…ë ¥");
  money = v;
  moneyEl.innerText = money;
  setup.style.display = "none";
  odd.classList.add("active");   // ë°”ë¡œ ê²Œì„ í™”ë©´
}

function switchGame(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  el.classList.add('active');
}

function pickOE(v, el) {
  oeChoice = v;
  document.querySelectorAll('.choice button').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
}

function playOdd() {
  const bet = Number(betOE.value);
  if (!oeChoice) return alert("í™€/ì§ ì„ íƒ");
  if (bet <= 0 || bet > money) return alert("ë°°íŒ… ê¸ˆì•¡ ì˜¤ë¥˜");

  const answer = Math.random() < 0.5 ? 'í™€' : 'ì§';
  if (oeChoice === answer) {
    money += bet;
    addLog(`í™€ì§ ì •ë‹µ ${answer} â†’ +${bet}`);
  } else {
    money -= bet;
    addLog(`í™€ì§ ì •ë‹µ ${answer} â†’ -${bet}`);
  }
  moneyEl.innerText = money;
}

function playLadder() {
  const bet = Number(betL.value);
  if (!ladderChoice) return alert("ë²ˆí˜¸ ì„ íƒ");
  if (bet <= 0 || bet > money) return alert("ë°°íŒ… ê¸ˆì•¡ ì˜¤ë¥˜");

  const rank = Math.floor(Math.random() * 5);
  const multi = [3,2,0,-1,-2][rank];
  const r = bet * multi;
  money += r;
  moneyEl.innerText = money;
  addLog(`ì‚¬ë‹¤ë¦¬ ${ladderChoice}ë²ˆ â†’ ${rank+1}ë“± (${r}P)`);
}

function addLog(t) {

}

/* ê°€ì§œ ë‹¹ì²¨ */
setInterval(() => {

}, 7000);

/* ì‚¬ë‹¤ë¦¬ ë²„íŠ¼ ìƒì„± */
for (let i = 1; i <= 5; i++) {

    b.classList.add('active');

const moneyEl = document.getElementById("money");

</script>
