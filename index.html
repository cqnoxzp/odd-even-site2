/* í—¤ë” */

}

.screen { display:none; padding:16px; }

input, button {

}

}

}

.bet-line { display:flex; gap:8px; }

.max-btn {

  color:#ff004c; font-weight:bold;
}

/* í™€ì§ */
.choice { display:flex; gap:12px; margin-top:14px; }
.choice button {
  flex:1; background:#111;
  border:1px solid #ff004c; color:#fff;
}
.choice button.active { background:#ff004c; }

/* ì‚¬ë‹¤ë¦¬ */
.ladder-pick {
  display:grid; grid-template-columns:repeat(5,1fr);
  gap:10px; margin-top:14px;
}
.ladder-pick button {
  background:#111; border:1px solid #555; color:#fff;
}
.ladder-pick button.active { background:#ff004c; }

/* ìŠ¬ë¡¯ */
.slots {
  display:grid; grid-template-columns:repeat(5,1fr);
  gap:8px; margin:16px 0;
}
.slot {
  background:#111; border:2px solid #333;
  height:64px; font-size:32px;
  display:flex; align-items:center; justify-content:center;
}
.spinning { animation: spin 0.15s infinite linear; }
@keyframes spin {
  from { transform:translateY(-10px); }
  to { transform:translateY(10px); }
}

.log {
  margin:16px; background:#111;
  padding:12px; max-height:180px;
  overflow-y:auto; font-size:13px;
}
.log div { margin-bottom:6px; }

.footer-banner {
  position:fixed; bottom:0;
  width:100%; max-width:420px;
  background:#0d0d0d;
  border-top:1px solid #222;
  font-size:12px; color:#ff5555;
}
.footer-banner div {
  white-space:nowrap;
  padding:8px 12px;
  animation:scroll 18s linear infinite;
}
@keyframes scroll {
  from { transform:translateX(100%); }
  to { transform:translateX(-100%); }
}
</style>
</head>

<body>

<div class="popup-wrap" id="popup">
  <div class="popup">
    <div class="popup-title">âš  WELCOME âš </div>
    <div class="popup-text">18ì„¸ ì´ìƒ ì „ìš©<br>ëª¨ë“  ì±…ì„ì€ ë³¸ì¸ì—ê²Œ ìˆìŠµë‹ˆë‹¤</div>
    <button onclick="enter()">ì…ì¥</button>
  </div>
</div>

<div class="app">
  <div class="header">ğŸ”¥ BLACK CASINO ğŸ”¥</div>
  <div class="fake-win" id="fakeWin"></div>
  <div class="balance">ë³´ìœ  ê¸ˆì•¡: <span id="money">0</span>P</div>

  <div id="setup" class="screen active">
    <div class="bet-line">
      <input id="startMoney" class="bet-input" type="number" placeholder="ë³´ìœ  í¬ì¸íŠ¸ ì…ë ¥">
      <button class="max-btn" onclick="setMoney()">START</button>
    </div>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="switchGame('odd', this)">í™€ì§</div>
    <div class="tab" onclick="switchGame('ladder', this)">ì‚¬ë‹¤ë¦¬</div>
    <div class="tab" onclick="switchGame('slot', this)">ìŠ¬ë¡¯</div>
  </div>

  <!-- í™€ì§ -->
  <div id="odd" class="screen">
    <div class="bet-line">
      <input id="betOE" class="bet-input" type="number" placeholder="ë°°íŒ… ê¸ˆì•¡">
      <button class="max-btn" onclick="betOE.value = money">MAX</button>
    </div>
    <div class="choice">
      <button onclick="pickOE('í™€', this)">í™€</button>
      <button onclick="pickOE('ì§', this)">ì§</button>
    </div>
    <button class="btn" onclick="playOdd(this)">PLAY</button>
  </div>

  <!-- ì‚¬ë‹¤ë¦¬ -->
  <div id="ladder" class="screen">
    <div class="bet-line">
      <input id="betL" class="bet-input" type="number" placeholder="ë°°íŒ… ê¸ˆì•¡">
      <button class="max-btn" onclick="betL.value = money">MAX</button>
    </div>
    <div class="ladder-pick" id="ladderPick"></div>
    <button class="btn" onclick="playLadder(this)">PLAY</button>
  </div>

  <!-- ìŠ¬ë¡¯ -->
  <div id="slot" class="screen">
    <div class="bet-line">
      <input id="betS" class="bet-input" type="number" placeholder="ë°°íŒ… ê¸ˆì•¡">
      <button class="max-btn" onclick="betS.value = money">MAX</button>
    </div>
    <div class="slots" id="slots"></div>
    <button class="btn" onclick="playSlot(this)">SPIN</button>
  </div>

  <div class="log" id="log"></div>
</div>

<div class="footer-banner">
  <div>âš  ì‹œìŠ¤í…œ íŒì • ê²°ê³¼ì— ì´ì˜ ì œê¸° ë¶ˆê°€ Â· ë¯¸ì ì¤‘ ì±…ì„ ì—†ìŒ</div>
</div>

<script>
let money = 0, oeChoice = null, ladderChoice = null;
const cooldown = { odd:false, ladder:false, slot:false };

const symbols = ['ğŸ’','ğŸ‹','ğŸ””','ğŸ’'];
const names = ['ê¹€**','ì´**','ë°•**','ìµœ**','ì •**'];

const moneyEl = document.getElementById("money");
const log = document.getElementById("log");
const fakeWin = document.getElementById("fakeWin");

function enter() {
  document.getElementById("popup").remove();
}

function setMoney() {
  const v = Number(startMoney.value);
  if (v <= 0) return alert("ê¸ˆì•¡ ì…ë ¥");
  money = v;
  moneyEl.innerText = money;
  setup.style.display = "none";
  document.querySelector(".tabs").style.display = "flex";
  odd.classList.add("active");
}

function switchGame(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  el.classList.add('active');
}

/* === ì¿¨íƒ€ì„ (ì¹´ìš´íŠ¸ë‹¤ìš´) === */
function startCooldown(type, btn) {
  cooldown[type] = true;
  btn.disabled = true;

  let time = 5;
  const originText = btn.innerText;
  btn.innerText = `WAIT ${time}s`;

  const timer = setInterval(() => {
    time--;
    if (time > 0) {
      btn.innerText = `WAIT ${time}s`;
    } else {
      clearInterval(timer);
      cooldown[type] = false;
      btn.disabled = false;
      btn.innerText = originText;
    }
  }, 1000);
}

/* í™€ì§ */
function pickOE(v, el) {
  oeChoice = v;
  document.querySelectorAll('.choice button').forEach(b => b.classList.remove('active'));
  el.classList.add('active');
}
function playOdd(btn) {
  if (cooldown.odd) return;
  const bet = Number(betOE.value);
  if (!oeChoice || bet <= 0 || bet > money) return alert("ë°°íŒ… ì˜¤ë¥˜");
  startCooldown("odd", btn);
  const ans = Math.random() < 0.5 ? 'í™€' : 'ì§';
  const win = oeChoice === ans;
  money += win ? bet : -bet;
  moneyEl.innerText = money;
  addLog(`í™€ì§ ${ans} â†’ ${win ? '+' : '-'}${bet}P`);
}

/* ì‚¬ë‹¤ë¦¬ */
for (let i = 1; i <= 5; i++) {
  const b = document.createElement("button");
  b.innerText = i;
  b.onclick = () => {
    ladderChoice = i;
    document.querySelectorAll('.ladder-pick button').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
  };
  ladderPick.appendChild(b);
}

function getLadderRank() {
  const r = Math.random() * 100;
  if (r < 5) return 1;
  if (r < 15) return 2;
  if (r < 35) return 3;
  if (r < 60) return 4;
  return 5;
}

function playLadder(btn) {
  if (cooldown.ladder) return;
  const bet = Number(betL.value);
  if (!ladderChoice || bet <= 0 || bet > money) return alert("ë°°íŒ… ì˜¤ë¥˜");
  startCooldown("ladder", btn);
  const rank = getLadderRank();
  const multi = {1:8,2:4,3:2,4:0,5:-1}[rank];
  const diff = bet * multi;
  money += diff;
  moneyEl.innerText = money;
  addLog(`ì‚¬ë‹¤ë¦¬ ${rank}ë“± â†’ x${multi} (${diff >= 0 ? '+' : ''}${diff}P)`);
}

/* ìŠ¬ë¡¯ */
for (let i = 0; i < 5; i++) {
  const d = document.createElement("div");
  d.className = "slot";
  d.innerText = "â”";
  slots.appendChild(d);
}

function playSlot(btn) {
  if (cooldown.slot) return;
  const bet = Number(betS.value);
  if (bet <= 0 || bet > money) return alert("ë°°íŒ… ì˜¤ë¥˜");
  startCooldown("slot", btn);

  const slotEls = document.querySelectorAll('.slot');
  slotEls.forEach(s => s.classList.add("spinning"));

  let c = 0;
  const spin = setInterval(() => {
    slotEls.forEach(s => {
      s.innerText = symbols[Math.floor(Math.random() * symbols.length)];
    });
    if (++c > 12) {
      clearInterval(spin);
      slotEls.forEach(s => s.classList.remove("spinning"));
      settleSlot(bet);
    }
  }, 80);
}

function settleSlot(bet) {
  const result = [...document.querySelectorAll('.slot')].map(s => s.innerText);
  const cnt = {};
  result.forEach(x => cnt[x] = (cnt[x] || 0) + 1);
  const max = Math.max(...Object.values(cnt));

  let multi = -1;
  if (max === 5) multi = 50;
  else if (max === 4) multi = 8;
  else if (max === 3) multi = 2;

  const diff = bet * multi;
  money += diff;
  moneyEl.innerText = money;
  addLog(`ìŠ¬ë¡¯ ${max}ê°œ ë™ì¼ â†’ x${multi} (${diff >= 0 ? '+' : ''}${diff}P)`);
}

function addLog(t) {
  log.innerHTML = `<div>${t}</div>` + log.innerHTML;
}

/* ê°€ì§œ ë‹¹ì²¨ */
setInterval(() => {
  const name = names[Math.floor(Math.random() * names.length)];
  const amt = (Math.floor(Math.random() * 40) + 10) * 1000;
  fakeWin.innerText = `${name}ë‹˜ì´ ${amt}P íšë“`;
}, 7000);
</script>
