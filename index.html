<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BLACK CASINO</title>

<style>
body {

}

.app {

}

/* ë°°ë„ˆ */
.header {

  padding: 16px;
  font-weight: 900;

  font-size: 16px;
}

@keyframes blink {
  0%,100% { opacity: 1; }

}

/* ì”ì•¡ */
.balance {
  text-align: center;
  margin: 15px 0;
  font-size: 18px;
  font-weight: bold;
}

/* íƒ­ */
.tabs {
  display: flex;
}
.tab {
  flex: 1;
  padding: 14px;
  text-align: center;
  background: #1a1a1a;
  cursor: pointer;
}
.tab.active {
  background: #ff004c;
}

/* í™”ë©´ */
.screen {
  display: none;
  padding: 16px;
}
.screen.active {
  display: block;
}

/* ì…ë ¥ */
input {
  width: 100%;
  padding: 14px;
  margin: 12px 0;
  background: #111;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
  font-size: 16px;
}

/* ë²„íŠ¼ */
.btn {
  width: 100%;
  padding: 16px;
  margin-top: 16px;
  background: #ff004c;
  border: none;
  font-size: 18px;
  color: #fff;
  border-radius: 8px;
}

/* ì¹© */
.chips {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
  margin-top: 10px;
}
.chip {
  background: #111;
  padding: 14px;
  text-align: center;
  border-radius: 30px;
  border: 1px solid #ff004c;
  font-weight: bold;
}

/* ì‚¬ë‹¤ë¦¬ ì„ íƒ */
.ladder-pick {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 10px;
  margin-top: 10px;
}
.pick-btn {
  padding: 14px 0;
  background: #111;
  border: 1px solid #555;
  border-radius: 6px;
  font-weight: bold;
}
.pick-btn.active {
  background: #ff004c;
}

/* ë¡œê·¸ */
.log {
  margin: 16px;
  background: #111;
  padding: 10px;
  max-height: 160px;
  overflow-y: auto;
  font-size: 13px;
}
.log div {
  margin-bottom: 6px;
  color: #ccc;
}

/* íŒì—… */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.popup-box {
  background: #111;
  border: 2px solid #ff004c;
  padding: 25px;
  text-align: center;
  width: 85%;
}
.popup-box h2 {
  color: #ff004c;
}
.popup-box p {
  font-size: 13px;
  color: #ccc;
  margin: 15px 0;
}
</style>
</head>

<body>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>âš  WELCOME âš </h2>
    <p>18ì„¸ ì´ìƒ ì „ìš©<br>ëª¨ë“  ì±…ì„ì€ ë³¸ì¸ì—ê²Œ ìˆìŠµë‹ˆë‹¤</p>
    <button class="btn" onclick="closePopup()">ì…ì¥</button>
  </div>
</div>

<div class="app">
  <div class="header">ğŸ”¥ BLACK CASINO ğŸ”¥</div>

  <div class="balance">ë³´ìœ  ê¸ˆì•¡: <span id="money">10000</span>P</div>

  <div class="tabs">
    <div class="tab active" onclick="switchGame('odd', this)">í™€ì§</div>
    <div class="tab" onclick="switchGame('ladder', this)">ì‚¬ë‹¤ë¦¬</div>
  </div>

  <!-- í™€ì§ -->
  <div id="odd" class="screen active">
    <input id="betOE" type="number" placeholder="ë°°íŒ… ê¸ˆì•¡" />
    <div class="chips">
      <div class="chip" onclick="addBet(100)">100</div>
      <div class="chip" onclick="addBet(500)">500</div>
      <div class="chip" onclick="addBet(1000)">1000</div>
      <div class="chip" onclick="addBet(5000)">5000</div>
    </div>
    <button class="btn" onclick="playOddEven()">PLAY</button>
  </div>

  <!-- ì‚¬ë‹¤ë¦¬ -->
  <div id="ladder" class="screen">
    <input id="betL" type="number" placeholder="ë°°íŒ… ê¸ˆì•¡" />
    <div class="ladder-pick" id="ladderPick"></div>
    <button class="btn" onclick="playLadder()">PLAY</button>
  </div>

  <div class="log" id="log"></div>
</div>

<script>
let money = 10000;
let ladderChoice = null;

function closePopup() {
  popup.style.display = "none";
}

function updateMoney(v) {
  money += v;
  moneyEl.innerText = money;
}

function addLog(t) {
  log.innerHTML = `<div>${t}</div>` + log.innerHTML;
}

function switchGame(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

function addBet(v) {
  const input = document.querySelector('.screen.active input');
  input.value = Number(input.value || 0) + v;
}

function playOddEven() {
  const bet = Number(betOE.value);
  if (bet <= 0 || bet > money) return alert("ë°°íŒ… ê¸ˆì•¡ ì˜¤ë¥˜");
  const win = Math.random() < 0.5;
  const r = win ? bet * 2 : -bet;
  updateMoney(r);
  addLog(`í™€ì§ ${win ? "ìŠ¹ë¦¬" : "íŒ¨ë°°"} (${r}P)`);
}

function playLadder() {
  const bet = Number(betL.value);
  if (!ladderChoice) return alert("ë²ˆí˜¸ ì„ íƒ");
  if (bet <= 0 || bet > money) return alert("ë°°íŒ… ê¸ˆì•¡ ì˜¤ë¥˜");

  const rank = Math.floor(Math.random() * 5);
  const multi = [3,2,0,-1,-2][rank];
  const r = bet * multi;
  updateMoney(r);
  addLog(`ì‚¬ë‹¤ë¦¬ ì„ íƒ ${ladderChoice} â†’ ${rank+1}ë“± (${r}P)`);
}

// ì‚¬ë‹¤ë¦¬ ë²„íŠ¼ ìƒì„±
for (let i = 1; i <= 5; i++) {
  const b = document.createElement("button");
  b.className = "pick-btn";
  b.innerText = i;
  b.onclick = () => {
    ladderChoice = i;
    document.querySelectorAll('.pick-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
  };
  ladderPick.appendChild(b);
}

const moneyEl = document.getElementById("money");
const log = document.getElementById("log");
</script>

</body>
</html>
