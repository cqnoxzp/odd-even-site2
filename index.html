<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>BLACK ROOM</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  color: #fff;
  font-family: Pretendard, system-ui, sans-serif;
  display: flex;
  justify-content: center;
}

.app {
  width: 100%;
  max-width: 420px;
}

/* 배너 */
.banner-main {
  background: linear-gradient(90deg, #ff004c, #ff9900);
  padding: 16px;
  text-align: center;
  font-weight: 900;
  letter-spacing: 3px;
}

.banner-sub {
  background: #111;
  border-top: 1px solid #333;
  border-bottom: 1px solid #333;
  padding: 10px;
  font-size: 12px;
  text-align: center;
  color: #ffb347;
}

/* 잔액 */
.balance {
  text-align: center;
  margin: 18px 0;
  font-size: 18px;
  font-weight: bold;
}

/* 탭 */
.tabs {
  display: flex;
}
.tab {
  flex: 1;
  padding: 16px 0;
  text-align: center;
  background: #111;
  cursor: pointer;
  font-weight: bold;
}
.tab.active {
  background: #ff004c;
}

/* 화면 */
.screen {
  display: none;
  padding: 18px;
}
.screen.active {
  display: block;
}

/* 입력 */
input {
  width: 100%;
  padding: 14px;
  margin-bottom: 12px;
  background: #0d0d0d;
  color: #fff;
  border: 1px solid #333;
  border-radius: 6px;
  font-size: 16px;
}

/* 버튼 */
.btn {
  width: 100%;
  padding: 16px;
  margin-top: 18px;
  background: #ff004c;
  border: none;
  font-size: 18px;
  color: #fff;
  border-radius: 8px;
}

.btn-small {
  width: 100%;
  margin-top: 8px;
  padding: 10px;
  font-size: 14px;
  background: #222;
  border: 1px solid #555;
  color: #ccc;
}

/* 사다리 선택 */
.ladder-pick {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 12px;
  margin-top: 12px;
}
.pick-btn {
  padding: 14px 0;
  background: #111;
  border: 1px solid #555;
  border-radius: 6px;
  font-weight: bold;
  color: #fff;
}
.pick-btn.active {
  background: #ff004c;
}

/* 로그 */
.log {
  margin: 18px;
  background: #0d0d0d;
  padding: 12px;
  max-height: 180px;
  overflow-y: auto;
  font-size: 13px;
}
.log div {
  margin-bottom: 6px;
  color: #bbb;
}

/* 팝업 */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
}
.popup-box {
  background: #111;
  border: 2px solid #ff004c;
  padding: 26px;
  text-align: center;
  width: 85%;
}
.popup-box h2 {
  color: #ff004c;
}
.popup-box p {
  font-size: 13px;
  color: #aaa;
  margin: 15px 0;
}
</style>
</head>

<body>

<div class="popup" id="popup">
  <div class="popup-box">
    <h2>BLACK ROOM</h2>
    <p>본 서비스는 실험용 UI입니다.<br>실제 금전 사용 없음</p>
    <button class="btn" onclick="popup.style.display='none'">ENTER</button>
  </div>
</div>

<div class="app">

  <div class="banner-main">BLACK ROOM</div>
  <div class="banner-sub">LIVE • HIGH RETURN • NO MERCY</div>

  <div class="balance">보유 금액: <span id="money">10000</span>P</div>

  <div class="tabs">
    <div class="tab active" onclick="switchGame('odd', this)">홀짝</div>
    <div class="tab" onclick="switchGame('ladder', this)">사다리</div>
  </div>

  <!-- 홀짝 -->
  <div id="odd" class="screen active">
    <input id="betOE" type="number" placeholder="배팅 금액"/>
    <button class="btn-small" onclick="allIn('betOE')">ALL IN</button>
    <button class="btn" onclick="playOddEven()">PLAY</button>
  </div>

  <!-- 사다리 -->
  <div id="ladder" class="screen">
    <input id="betL" type="number" placeholder="배팅 금액"/>
    <button class="btn-small" onclick="allIn('betL')">ALL IN</button>

    <div class="ladder-pick" id="ladderPick"></div>

    <button class="btn" onclick="playLadder()">PLAY</button>
  </div>

  <div class="log" id="log"></div>
</div>

<script>
let money = 10000;
let ladderChoice = null;

function updateMoney(v) {
  money += v;
  moneyEl.innerText = money;
}

function addLog(t) {
  log.innerHTML = `<div>${t}</div>` + log.innerHTML;
}

function switchGame(id, el) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  el.classList.add('active');
}

function allIn(id) {
  document.getElementById(id).value = money;
}

/* 홀짝 */
function playOddEven() {
  const bet = Number(betOE.value);
  if (bet <= 0 || bet > money) return alert("배팅 금액 오류");

  const win = Math.random() < 0.5;
  const r = win ? bet : -bet;   // ★ 성공 1배
  updateMoney(r);
  addLog(`홀짝 ${win ? "적중" : "실패"} (${r}P)`);
}

/* 사다리 */
function playLadder() {
  const bet = Number(betL.value);
  if (!ladderChoice) return alert("번호 선택");
  if (bet <= 0 || bet > money) return alert("배팅 금액 오류");

  const rank = Math.floor(Math.random() * 5);
  const multi = [3,2,0,-1,-2][rank];
  const r = bet * multi;
  updateMoney(r);
  addLog(`사다리 ${ladderChoice} → ${rank+1}등 (${r}P)`);
}

/* 사다리 버튼 생성 */
for (let i = 1; i <= 5; i++) {
  const b = document.createElement("button");
  b.className = "pick-btn";
  b.innerText = i;
  b.onclick = () => {
    ladderChoice = i;
    document.querySelectorAll('.pick-btn').forEach(x => x.classList.remove('active'));
    b.classList.add('active');
  };
  ladderPick.appendChild(b);
}

const moneyEl = document.getElementById("money");
const log = document.getElementById("log");
</script>

</body>
</html>
